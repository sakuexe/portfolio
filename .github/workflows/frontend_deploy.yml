name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time prod gets merged
  push:
    branches: [ prod ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  # Allows external webhook trigger
  repository_dispatch:
    types: [external_hook]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: ./frontend # The root location of your Astro project inside the repository. (optional)
          node-version: 24 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
        env:
          PUBLIC_WEBSITE_URL: 'https://sakukarttunen.com' # Use single quotation marks for the variable value. (optional)
          PUBLIC_API_URL: 'https://api.sakukarttunen.com' # Use single quotation marks for the variable value. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
